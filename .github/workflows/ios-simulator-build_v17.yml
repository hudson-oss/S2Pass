name: iOS Simulator Build (Appetize) v17
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    env:
      CONFIG: Release
      SDK: iphonesimulator
      DEST: generic/platform=iOS Simulator
      DERIVED: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Show versions
        run: |
          set -e
          xcodebuild -version
          xcode-select -p
          sw_vers
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Bootstrap project files if missing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p Sources/S2Pass
          if [ ! -f project.yml ]; then
            cat > project.yml <<'EOF'
name: S2Pass

configs:
  Debug: debug
  Release: release

settings:
  IPHONEOS_DEPLOYMENT_TARGET: 15.0
  TARGETED_DEVICE_FAMILY: "1,2"

targets:
  S2Pass:
    type: application
    platform: iOS
    sources:
      - path: Sources/S2Pass
    resources:
      - path: Sources/S2Pass/Assets.xcassets
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: com.hudsonoss.S2Pass
      SWIFT_VERSION: 5.0
    scheme: {}
    info:
      path: Sources/S2Pass/Info.plist
      properties:
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleName: S2Pass
        CFBundleDisplayName: S2Pass
        CFBundleShortVersionString: 1.0
        CFBundleVersion: 1
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
EOF
          fi

          if [ ! -f Sources/S2Pass/Info.plist ]; then
            cat > Sources/S2Pass/Info.plist <<'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>CFBundleIdentifier</key>
  <string>com.hudsonoss.S2Pass</string>
  <key>CFBundleName</key>
  <string>S2Pass</string>
  <key>CFBundleDisplayName</key>
  <string>S2Pass</string>
  <key>CFBundleShortVersionString</key>
  <string>1.0</string>
  <key>CFBundleVersion</key>
  <string>1</string>
  <key>UILaunchScreen</key>
  <dict/>
  <key>UIApplicationSceneManifest</key>
  <dict>
    <key>UIApplicationSupportsMultipleScenes</key>
    <false/>
  </dict>
  <key>LSRequiresIPhoneOS</key>
  <true/>
</dict>
</plist>
EOF
          fi

      - name: Generate Xcode project
        run: |
          set -euo pipefail
          xcodegen generate
          ls -la
          xcodebuild -list -project S2Pass.xcodeproj

      - name: Build (signing off)
        run: |
          set -euo pipefail
          DERIVED_ABS="$GITHUB_WORKSPACE/$DERIVED"
          xcodebuild \
            -project S2Pass.xcodeproj \
            -scheme S2Pass \
            -sdk "$SDK" -configuration "$CONFIG" \
            -destination "$DEST" -derivedDataPath "$DERIVED_ABS" \
            CODE_SIGNING_ALLOWED=NO \
            build | tee "$GITHUB_WORKSPACE/xcodebuild.log"

      - name: Package .app for Appetize
        run: |
          set -euo pipefail
          DERIVED_ABS="$GITHUB_WORKSPACE/$DERIVED"
          PROD_DIR="$(/usr/bin/find "$DERIVED_ABS/Build/Products" -type d -maxdepth 1 -name "*-iphonesimulator" | head -n1 || true)"
          if [ -z "$PROD_DIR" ]; then
            echo "No simulator products found in $DERIVED_ABS/Build/Products" >&2
            exit 1
          fi
          APP_PATH="$(/bin/ls -d "$PROD_DIR"/*.app 2>/dev/null | head -n1 || true)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in $PROD_DIR" >&2
            exit 1
          fi
          (cd "$PROD_DIR" && zip -r AppetizeBuild.app.zip "$(basename "$APP_PATH")")
          mv "$PROD_DIR/AppetizeBuild.app.zip" "$GITHUB_WORKSPACE/AppetizeBuild.app.zip"

      - name: Upload artifact (Appetize)
        uses: actions/upload-artifact@v4
        with:
          name: appetize-simulator-app
          path: AppetizeBuild.app.zip

      - name: Upload logs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: ${{ github.workspace }}/xcodebuild.log
          if-no-files-found: ignore
